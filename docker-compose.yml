services:
  web:
    image: nginx:latest
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./server/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - app-network
  php:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: mysql:8.4.0
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: "$DB_DATABASE"
      MYSQL_USER: "$DB_USERNAME"
      MYSQL_PASSWORD: "$DB_PASSWORD"
      MYSQL_ROOT_PASSWORD: "DB_ROOT_PASSWORD"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  selenium:
    image: selenium/standalone-chrome-debug:latest
    container_name: selenium
    ports:
      - 4444:4444
      - 5900:5900
    networks:
      - app-network

  php_test:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - db
      - selenium
    environment:
      APP_ENV: testing
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: problem_test
      DB_USERNAME: root
      DB_PASSWORD: ""

  tailwind-builder:
    image: node:lts-alpine
    container_name: tailwind_builder_RP
    user: "${UID}:${GID}"
    working_dir: /app
    volumes:
      - ./:/app
    command: tail -f /dev/null

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
